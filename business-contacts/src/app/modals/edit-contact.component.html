<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()" >&times;</button>
                <h4 class="modal-title">Edit Contact</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" [formGroup]="businessForm">
            <fieldset>
                <legend>Fields with <i class="fa fa-asterisk fa-lg" aria-hidden="true"></i> are required</legend>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">
                        Company
                        <i class="fa fa-asterisk" aria-hidden="true"></i>
                    </label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" placeholder="Company" formControlName="company" required>
                    </div>
                   
                </div>
                <div *ngIf="formErrors.company" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        {{ formErrors.company }}
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">
                        Representative
                        <i class="fa fa-asterisk" aria-hidden="true"></i>
                    </label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" placeholder="Representative" formControlName="representative">
                    </div>
                   
                </div>
                <div class="col-lg-10" *ngIf="formErrors.representative" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        {{ formErrors.representative }}
                </div>
                <div class="form-group">
                    <label for="select" class="col-lg-2 control-label">
                        Category
                        <i class="fa fa-asterisk" aria-hidden="true"></i>
                    </label>
                    <div class="col-lg-10">
                        <select class="form-control" formControlName="category"  > 
                            <option *ngFor="let category of categories" value="{{category.name}}">{{category.name}}</option>
                        </select>
                        
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">
                        Phone
                        <i class="fa fa-asterisk" aria-hidden="true"></i>
                    </label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control"  placeholder="Phone" formControlName="phone">
                    </div>
                </div>
                 <div *ngIf="formErrors.phone" class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                        {{ formErrors.phone }}
                </div>
                 <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control"  placeholder="Email" formControlName="email">
                    </div>
                </div>
                <div *ngIf="formErrors.email" class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    {{ formErrors.email }}
                </div>

                 <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">City</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control"  placeholder="city" formControlName="city">
                    </div>
                </div>

                 <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Address</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control"  placeholder="address" formControlName="address"> 
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Years in business</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control"  placeholder="Years in business" formControlName="yearsInBusiness">
                    </div>
                </div>

                <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Description</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="3" placeholder="Desciption" formControlName="description"></textarea>
                        <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                    </div>
                </div>
            
            </fieldset>
            </form>
                   </div>
                   <div class="modal-footer">
                     <button type="button" class="btn btn-primary" (click)="confirm()">OK</button>
                     <button type="button" class="btn btn-default" (click)="close()" >Cancel</button>
                   </div>
                 </div>
</div>
